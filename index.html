<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="3D Character Viewer">
    <title>Noah Mitchell</title>
    <style>
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background-color: #222222;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1001;
            transition: opacity 0.5s ease-in-out;
        }

        .progress {
            width: 80%;
            max-width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin-top: 20px;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #fff;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        /* Error message styling */
        .error-message {
            color: #ff4444;
            margin-top: 20px;
            text-align: center;
            max-width: 80%;
            display: none;
        }
    </style>
</head>

<body>
    <div id="loading-screen">
        <h2>Loading 3D Model...</h2>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <div class="error-message">
            If the model doesn't load, try a different browser or device.
        </div>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.7.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
            }
        }
    </script>
    <!-- Explicitly include all your modules in the correct dependency order -->
    <script type="module" src="./js/setup.js"></script>
    <script type="module" src="./js/controls.js"></script>
    <script type="module" src="./js/billboards.js"></script>
    <script type="module" src="./js/animation.js"></script>
    <script type="module" src="./js/main.js"></script>

    <!-- Fallback script for error handling -->
    <script>
        // Show error message after timeout if still loading
        setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            const errorMessage = document.querySelector('.error-message');
            if (loadingScreen && loadingScreen.style.display !== 'none' && errorMessage) {
                errorMessage.style.display = 'block';
            }
        }, 30000); // 30 seconds timeout
    </script>
</body>

</html>
